events {
    worker_connections 1024;
}

http {
    upstream task_service {
        server task-service:8081;
    }

    upstream nlp_engine {
        server nlp-engine:8082;
    }

    upstream speech_service {
        server speech-service:8083;
    }

    server {
        listen 80;
        server_name localhost;

        # Task Service routes
        location /tasks/ {
            proxy_pass http://task_service/api/v1/tasks/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NLP Engine routes
        location /nlp/ {
            proxy_pass http://nlp_engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Speech Service routes
        location /speech/ {
            proxy_pass http://speech_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://task_service/api/v1/tasks/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 'SmartJARVIS API Gateway\n';
            add_header Content-Type text/plain;
        }
    }
} 