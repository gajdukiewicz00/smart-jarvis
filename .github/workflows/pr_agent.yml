name: PR-Agent

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr_agent:
    name: PR-Agent Review
    runs-on: ubuntu-latest
    # Only run on non-AutoDev PRs or when explicitly requested
    if: |
      github.event_name == 'issue_comment' || 
      (github.event_name == 'pull_request' && 
       !startsWith(github.head_ref, 'autodev/'))
    steps:
      - name: Run PR-Agent
        uses: Codium-ai/pr-agent@v0.8.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIGURATION: ".pr_agent.toml"
        with:
          # Disable auto-merge for AutoDev PRs
          auto_merge: ${{ !startsWith(github.head_ref, 'autodev/') }}

  # Special handling for AutoDev PRs
  autodev_review:
    name: AutoDev PR Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' && 
      startsWith(github.head_ref, 'autodev/')
    steps:
      - name: AutoDev PR Safety Check
        run: |
          echo "ü§ñ AutoDev PR detected: ${{ github.head_ref }}"
          echo "üìã This PR was generated by AutoDev workflow"
          echo "‚ö†Ô∏è  Please review carefully before merging"
          echo "üîí AutoDev PRs have restricted scope and auto-delete after merge"
          
          # Check if PR contains source code changes
          if git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }} | grep -E '\.(java|ts|js|py)$'; then
            echo "‚ö†Ô∏è  WARNING: Source code changes detected in AutoDev PR"
            echo "üîç Please verify these changes are safe and intended"
          else
            echo "‚úÖ No source code changes detected - safe to review"
          fi

      - name: Add AutoDev PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ü§ñ AutoDev PR Review
              
              This PR was automatically generated by AutoDev workflow.
              
              **Scope**: ${{ github.head_ref }}
              **Auto-delete**: Yes (after merge)
              **Review required**: Yes
              
              ### Safety Checklist
              - [ ] Changes are within expected scope
              - [ ] No unintended source code modifications
              - [ ] Documentation/scripts/config changes only (unless scope=all)
              - [ ] Tests pass (if applicable)
              
              ### AutoDev Notes
              - This PR will be automatically deleted after merge
              - AutoDev is restricted to safe scopes by default
              - For source code changes, use scope=all explicitly
              
              **‚ö†Ô∏è Important**: Review carefully before merging!`
            })
