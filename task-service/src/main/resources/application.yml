spring:
  application:
    name: task-service
  
  profiles:
    active: local
  
  datasource:
    url: jdbc:h2:mem:jarvis_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Docker profile configuration
---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jarvis_db}
    username: ${SPRING_DATASOURCE_USERNAME:jarvis_user}
    password: ${SPRING_DATASOURCE_PASSWORD:jarvis_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server:
  port: ${TASK_SERVICE_PORT:8081}
  servlet:
    context-path: /api/v1

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.smartjarvis: DEBUG
    org.springframework: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/task-service.log

# Task service specific configuration
jarvis:
  task:
    default-priority: MEDIUM
    max-title-length: 255
    max-description-length: 1000
    reminder-check-interval: 30000 # 30 seconds
    overdue-notification-enabled: true 